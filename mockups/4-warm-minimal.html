<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mockup 4 - Warm Minimal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
    }
  }
}
</script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }
  ::-webkit-scrollbar { width: 5px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 3px; }
</style>
</head>
<body class="font-sans bg-stone-50 text-stone-800 h-screen flex flex-col">

  <!-- Header — minimal, almost invisible -->
  <header class="flex items-center h-11 px-5 bg-white/70 backdrop-blur-lg border-b border-stone-200/60 shrink-0">
    <div class="w-[70px]"></div>
    <button class="flex items-center gap-1 text-stone-400 hover:text-stone-700 text-xs font-medium mr-4">
      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
      Home
    </button>
    <span class="text-xs font-semibold text-stone-500 tracking-wide uppercase">Chat</span>
    <div class="flex-1"></div>
    <button class="w-7 h-7 rounded-md flex items-center justify-center text-stone-400 hover:text-stone-600 hover:bg-stone-100">
      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-2.82.83V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1.08-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9c.3.56.93.92 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
    </button>
  </header>

  <div class="flex flex-1 min-h-0">

    <!-- LEFT SIDEBAR — warm cream tint -->
    <div class="w-[270px] shrink-0 bg-stone-100/80 border-r border-stone-200/60 flex flex-col">
      <div class="p-5 pt-6">
        <!-- Notebook identity — warm organic feel -->
        <div class="flex items-center gap-3 mb-7">
          <div class="w-9 h-9 bg-amber-100 rounded-lg flex items-center justify-center text-amber-700">
            <svg class="w-4.5 h-4.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
          </div>
          <div>
            <h1 class="font-semibold text-stone-800 text-sm leading-tight">My Research</h1>
            <p class="text-[11px] text-stone-400">3 sources</p>
          </div>
        </div>

        <button class="w-full flex items-center justify-center gap-2 py-2.5 bg-stone-800 text-stone-50 rounded-lg hover:bg-stone-700 transition-colors font-medium text-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
          Add Source
        </button>
      </div>

      <!-- Nav -->
      <div class="px-4 mb-4">
        <div class="space-y-0.5">
          <button class="flex items-center gap-2.5 px-3 py-2 w-full rounded-lg bg-stone-800 text-white font-medium text-[13px]">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            Chat
          </button>
          <button class="flex items-center gap-2.5 px-3 py-2 w-full rounded-lg text-stone-500 hover:bg-stone-200/60 text-[13px]">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
            Notes
          </button>
        </div>
      </div>

      <div class="h-px bg-stone-200/80 mx-4 my-1"></div>

      <!-- Sources -->
      <div class="flex-1 overflow-auto px-4 py-3">
        <p class="text-[10px] font-semibold text-stone-400 uppercase tracking-[0.15em] mb-2.5 px-1">Sources</p>
        <div class="space-y-1">
          <div class="flex items-center gap-2.5 px-3 py-2.5 rounded-lg bg-white border border-stone-200/80 shadow-[0_1px_2px_rgba(0,0,0,0.04)]">
            <input type="checkbox" checked class="w-3.5 h-3.5 rounded accent-stone-700">
            <svg class="w-4 h-4 text-stone-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
            <span class="text-[13px] text-stone-700 truncate flex-1">research-paper.pdf</span>
          </div>
          <div class="flex items-center gap-2.5 px-3 py-2.5 rounded-lg hover:bg-white/60">
            <input type="checkbox" checked class="w-3.5 h-3.5 rounded accent-stone-700">
            <svg class="w-4 h-4 text-stone-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/></svg>
            <span class="text-[13px] text-stone-700 truncate flex-1">wikipedia.org/AI</span>
          </div>
          <div class="flex items-center gap-2.5 px-3 py-2.5 rounded-lg hover:bg-white/60">
            <input type="checkbox" class="w-3.5 h-3.5 rounded accent-stone-700">
            <svg class="w-4 h-4 text-stone-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
            <span class="text-[13px] text-stone-700 truncate flex-1">meeting-notes.txt</span>
          </div>
        </div>
      </div>
    </div>

    <!-- CENTER — warm white -->
    <div class="flex-1 min-w-0 flex flex-col bg-white">
      <div class="flex-1 overflow-auto">
        <div class="max-w-2xl mx-auto w-full px-8 py-8 h-full flex flex-col items-center justify-center">
          <div class="text-center">
            <div class="w-14 h-14 bg-amber-50 rounded-2xl flex items-center justify-center mx-auto mb-5 border border-amber-100">
              <svg class="w-7 h-7 text-amber-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </div>
            <h3 class="text-lg font-semibold text-stone-800 mb-1.5">Ask your notebook</h3>
            <p class="text-sm text-stone-400 max-w-sm mx-auto mb-8 leading-relaxed">
              Questions will be answered using your uploaded sources as context.
            </p>
            <div class="flex flex-wrap gap-2 justify-center">
              <button class="px-4 py-2 rounded-lg bg-stone-50 border border-stone-200 text-[13px] text-stone-600 hover:bg-stone-100 hover:border-stone-300 transition-all">
                Summarize
              </button>
              <button class="px-4 py-2 rounded-lg bg-stone-50 border border-stone-200 text-[13px] text-stone-600 hover:bg-stone-100 hover:border-stone-300 transition-all">
                Key takeaways
              </button>
              <button class="px-4 py-2 rounded-lg bg-stone-50 border border-stone-200 text-[13px] text-stone-600 hover:bg-stone-100 hover:border-stone-300 transition-all">
                Study guide
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Input — warm & understated -->
      <div class="px-6 py-4 border-t border-stone-100">
        <div class="max-w-2xl mx-auto w-full relative">
          <textarea
            placeholder="Ask a question..."
            rows="1"
            class="w-full pl-4 pr-12 py-3 bg-stone-50 border border-stone-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-stone-300/50 focus:border-stone-300 resize-none h-[48px] text-sm text-stone-700 placeholder:text-stone-400"
          ></textarea>
          <button class="absolute right-2 bottom-2 w-8 h-8 bg-stone-800 text-white rounded-lg hover:bg-stone-700 transition-all flex items-center justify-center">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          </button>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDEBAR — 2-column compact grid -->
    <div class="w-[320px] shrink-0 bg-stone-100/80 border-l border-stone-200/60 flex flex-col">
      <div class="flex items-center justify-between px-5 py-4">
        <h2 class="font-semibold text-stone-700 text-sm">Studio</h2>
      </div>

      <div class="flex-1 overflow-auto px-4 pb-4">
        <!-- 2-column grid of compact tool cards -->
        <div class="grid grid-cols-2 gap-2">
          <button class="text-left p-3 bg-white rounded-xl border border-stone-200/80 hover:border-stone-300 hover:shadow-sm transition-all group shadow-[0_1px_2px_rgba(0,0,0,0.04)]">
            <div class="w-8 h-8 bg-violet-50 rounded-lg flex items-center justify-center text-violet-600 mb-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>
            </div>
            <h3 class="text-xs font-semibold text-stone-700">Audio</h3>
            <p class="text-[10px] text-stone-400 mt-0.5 leading-tight">Podcast discussion</p>
          </button>

          <button class="text-left p-3 bg-white rounded-xl border border-stone-200/80 hover:border-stone-300 hover:shadow-sm transition-all group shadow-[0_1px_2px_rgba(0,0,0,0.04)]">
            <div class="w-8 h-8 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600 mb-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
            </div>
            <h3 class="text-xs font-semibold text-stone-700">Slides</h3>
            <p class="text-[10px] text-stone-400 mt-0.5 leading-tight">Presentation deck</p>
          </button>

          <button class="text-left p-3 bg-white rounded-xl border border-stone-200/80 hover:border-stone-300 hover:shadow-sm transition-all group shadow-[0_1px_2px_rgba(0,0,0,0.04)]">
            <div class="w-8 h-8 bg-amber-50 rounded-lg flex items-center justify-center text-amber-600 mb-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="8" rx="2"/><rect x="2" y="14" width="20" height="8" rx="2"/></svg>
            </div>
            <h3 class="text-xs font-semibold text-stone-700">Flashcards</h3>
            <p class="text-[10px] text-stone-400 mt-0.5 leading-tight">Q&A study set</p>
          </button>

          <button class="text-left p-3 bg-white rounded-xl border border-stone-200/80 hover:border-stone-300 hover:shadow-sm transition-all group shadow-[0_1px_2px_rgba(0,0,0,0.04)]">
            <div class="w-8 h-8 bg-emerald-50 rounded-lg flex items-center justify-center text-emerald-600 mb-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
            </div>
            <h3 class="text-xs font-semibold text-stone-700">Report</h3>
            <p class="text-[10px] text-stone-400 mt-0.5 leading-tight">Detailed analysis</p>
          </button>

          <button class="text-left p-3 bg-white rounded-xl border border-stone-200/80 hover:border-stone-300 hover:shadow-sm transition-all group shadow-[0_1px_2px_rgba(0,0,0,0.04)]">
            <div class="w-8 h-8 bg-teal-50 rounded-lg flex items-center justify-center text-teal-600 mb-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="14.31" y1="8" x2="20.05" y2="17.94"/><line x1="9.69" y1="8" x2="21.17" y2="8"/><line x1="7.38" y1="12" x2="13.12" y2="2.06"/></svg>
            </div>
            <h3 class="text-xs font-semibold text-stone-700">Mind Map</h3>
            <p class="text-[10px] text-stone-400 mt-0.5 leading-tight">Concept visualization</p>
          </button>

          <button class="text-left p-3 bg-white rounded-xl border border-stone-200/80 hover:border-stone-300 hover:shadow-sm transition-all group shadow-[0_1px_2px_rgba(0,0,0,0.04)]">
            <div class="w-8 h-8 bg-rose-50 rounded-lg flex items-center justify-center text-rose-600 mb-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            </div>
            <h3 class="text-xs font-semibold text-stone-700">Quiz</h3>
            <p class="text-[10px] text-stone-400 mt-0.5 leading-tight">Test your knowledge</p>
          </button>
        </div>

        <!-- Notebook health — minimal -->
        <div class="mt-5 p-4 bg-white rounded-xl border border-stone-200/80 shadow-[0_1px_2px_rgba(0,0,0,0.04)]">
          <div class="flex items-center justify-between mb-2">
            <span class="text-[11px] font-semibold text-stone-500">Context</span>
            <span class="text-[11px] font-bold text-stone-700">2 / 3 sources</span>
          </div>
          <div class="w-full bg-stone-100 h-1 rounded-full overflow-hidden">
            <div class="bg-stone-700 h-full rounded-full" style="width: 66%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed bottom-4 left-4 bg-stone-800 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-lg">
    Mockup 4: Warm Minimal — stone/amber palette, 2-col tool grid, compact, Apple-inspired
  </div>
</body>
</html>
